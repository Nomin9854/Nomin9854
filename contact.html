<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style_contact.css">
</head>
<body>

    <h1>Contact Me</h1>

    <div class="contact-container">
        <div class="feedback-form">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>

        <div class="contact-info" style="color: white;">
            <p><b>Email : nomin888@gmail.com</b></p>
            <p><b>Phone : +94 770613071</b></p>
            <p><b>Location : Kegalle,Sri Lanka</b></p>
        </div>

        <div class="social-icons">
            <a href="#" target="_blank"><img src="https://imgur.com/chMEMGc.jpeg" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="https://imgur.com/eYFVRen.jpeg" alt="Twitter"></a>
            <a href="#" target="_blank"><img src="https://imgur.com/vKqmz7V.jpeg" alt="Linkdin"></a>
            <a href="#" target="_blank"><img src="https://imgur.com/Ul1GHrI.jpeg" alt="Instagram"></a>
          
        </div>
    </div>
    <footer>
        &copy; 2024 Nomin's Multimedia Portfolio
    </footer>
    <button id="back-button" onclick="goBack()">Back</button>
    <script>
        function showCategory(category, details) {
            var content = `<h2>${category}</h2><p>${details}</p>`;
            document.getElementById('category-content').innerHTML = content;
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
